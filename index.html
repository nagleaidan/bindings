<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIN Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="display-1 my-2 text-center">DIN Calculator</h1>
  <div class="row mx-2">
    <form class="col-6" id="form">
      <div class="row my-2">
        <label class="col-4 col-form-label" for="age">Age</label>
        <div class="col">
          <input type="number" pattern="[0-9]*" class="form-control" id="age">
        </div>
      </div>
      <div class="row my-2">
        <label class="col-4 col-form-label" for="height">Height</label>
        <div class="col input-group">
          <input type="number" pattern="[0-9]*" class="form-control" id="height">
          <span class="input-group-text col-5 justify-content-center">in</span>
        </div>
      </div>
      <div class="row my-2">
        <label class="col-4 col-form-label" for="weight">Weight</label>
        <div class="col input-group">
          <input type="number" pattern="[0-9]*" class="form-control" id="weight">
          <span class="input-group-text col-5 justify-content-center">lbs</span>
        </div>
      </div>
      <div class="row my-2">
        <label class="col-4 col-form-label" for="bootLength">Boot Length</label>
        <div class="col d-flex input-group">
          <input type="number" pattern="[0-9]*" class="form-control" id="bootLength">
          <span class="input-group-text col-5 justify-content-center">mm</span>
        </div>
      </div>
      <div class="row my-2">
        <label class="col-4 col-form-label" for="skierType">Skier Type</label>
        <div class="col input-group">
          <select class="form-select" id="skierType">
            <option value=-1>1-</option>
            <option selected value=0>1</option>
            <option value=1>2</option>
            <option value=2>3</option>
            <option value=3>3+</option>
          </select>
        </div>
      </div>
      <div class="row my-2">
        <button type="submit" class="btn btn-primary" disabled id="submit">Calculate</button>
      </div>
    </form>
    <div class="col-6 my-2">
      <div>
        <span>Skier Type:</span>
        <span id="skierTypeValue"></span>
      </div>
      <div>
        <span>DIN:</span>
        <span id="dinValue"></span>
      </div>
      <div>
        <span>Adj Values</span>
      </div>
      <div>
        <span>Min:</span>
        <span id="minTwistValue"></span>
        <span id="minLeanValue"></span>
      </div>
      <div>
        <span>Mid:</span>
        <span id="midTwistValue"></span>
        <span id="midLeanValue"></span>
      </div>
      <div>
        <span>Max:</span>
        <span id="maxTwistValue"></span>
        <span id="maxLeanValue"></span>
      </div>
    </div>
  </div>

  <a
    href="https://image.slidesharecdn.com/1617adjustmentchart-181213063946/75/snow-ski-torque-settings-adjustment-chart-1-2048.jpg?cb=1672148800">link
    to chart</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
